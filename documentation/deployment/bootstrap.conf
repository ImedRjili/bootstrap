# vim: syntax=apache ts=4 sw=4 sts=4 sr noet


<VirtualHost *:80>
	ServerName default
	DocumentRoot /var/www/html
	ErrorDocument 404 /index.html
</VirtualHost>


<VirtualHost *:80>
             # Browser will hit http://54.187.122.64/
             ServerName   54.187.122.64
			 # static files are available on the below destination
             DocumentRoot /var/www/bootstrap/dist             
             ErrorLog ${APACHE_LOG_DIR}/error.log 
             
             # Use incoming Host HTTP request header for proxy request
             ProxyPreserveHost On
             ProxyStatus On
			 			 
			 ProxyPass /balancer-manager !
			 # Define load balancer members
			 <Proxy balancer://mycluster>
				BalancerMember http://127.0.0.1:8080 route=jetty1
				# BalancerMember http://127.0.0.1:8081 route=jetty2				
				ProxySet lbmethod=byrequests
			 </Proxy>

			 
			 
             ProxyPass /login balancer://mycluster/login stickysession=JSESSIONID
             ProxyPassReverse /login balancer://mycluster/login stickysession=JSESSIONID
             ProxyPass /login.jsp balancer://mycluster/login.jsp stickysession=JSESSIONID
             ProxyPassReverse /login.jsp balancer://mycluster/login.jsp stickysession=JSESSIONID
             ProxyPass /logout balancer://mycluster/logout stickysession=JSESSIONID
			 ProxyPass /api balancer://mycluster/api stickysession=JSESSIONID
			 ProxyPassReverse /api balancer://mycluster/api stickysession=JSESSIONID
			 
			 <Location /balancer-manager>
				SetHandler server-status
			</Location>
			           
						
</VirtualHost>

